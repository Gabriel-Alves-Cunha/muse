<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="Content-Security-Policy"
			content="default-src 'self' data: blob: file: 'nonce-get-theme-at-start'; style-src 'self' 'unsafe-inline'; style-src-elem 'self' 'unsafe-inline'; font-src 'self'; img-src 'self' http: data:; media-src 'self' atom: blob:; connect-src *" />

		<script nonce="get-theme-at-start">
			// Setting or getting theme before styles are applied.
			const storagedOrDefaultTheme = localStorage.getItem("theme") || "light";

			document.documentElement.dataset.theme = storagedOrDefaultTheme;
		</script>

		<link rel="stylesheet" href="main.css">

		<title>Muse</title>
	</head>


	<body>
		<div id="root"></div>

		<script type="module" src="/main.tsx"></script>
	</body>

</html>
