# To make this file run, do this on the terminal:

# Make sure your working tree is in a clean state:
# > git status

# Check out to the `build` branch:
# > git checkout build

# Reset that branch to some other branch/commit:
# > git reset --hard main

# And push:
# > git push

name: Build and release

on:
  push:
    branches:
      - build

jobs:
  build_on_linux:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 16.16.0
          cache: 'yarn'

      - name: Print yarn cache folder and it's size
        run: |
          ls /home/runner/.cache/yarn/v6
          du -sh /home/runner/.cache/yarn/v6

      - name: Install dependencies
        run: yarn

      - name: Build AppImage
        run: yarn release

      # The `Release action` below only knows the files that are in the root folder...
      - name: Move release files to root folder
        run: |
          mv dist/latest-linux.yml .
          mv dist/Muse-* .

      - name: Release action
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          # This token is provided by Actions, you do not need to create your own token
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: latest
          prerelease: false
          files: |
            latest-linux.yml
            Muse-*
